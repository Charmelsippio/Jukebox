<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>JukeBox</title>
</head>
<body>
	<div id="wrapper">
		<img src="images/circle.svg">
	</div>

	<div id="song_info">
		<span id="title">TITLE SONG</span>
		<br>
		<span id="author">Artist Name</span>
	</div>


	<audio></audio>
	
	<ul>
		<li> <img id="previous_icon" class="button" src="images/left.svg"> </li>
		<li> 
			<img id="play_icon" class="button" src="images/play.svg"> 
			<img id="pause_icon" class="button" src="images/pause.svg">
		</li>
		<li> <img id="next_icon" class="button" src="images/right.svg"> </li>
	</ul>

		
</body>
	<script src="main.js"></script>
